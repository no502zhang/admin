<nz-table #basicTable [nzData]="orders">
  <thead>
    <tr>
      <th>订单编号</th>
      <th>订单状态</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.number }}</td>
      <td>{{ data.status | getOrderStatusName}}</td>
      <td>
        <a [routerLink]="['../order-detail', data.id]">详情</a>
      </td>
    </tr>
  </tbody>
</nz-table>
