<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzWidth]="width" [nzReverseArrow]="isReverseArrow">
    <div class="logo">
    </div>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'inline'" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-folder"></i>
          <span class="nav-text">订单</span>
        </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/orders/order-list">订单管理</a>
          </li>
        </ul>
      </li>
      <li nz-submenu>
        <span title>
          <i class="anticon anticon-user"></i>
          <span class="nav-text">用户</span>
        </span>
        <ul>
          <li nz-menu-item>
            <a routerLink="/users/user-list">用户管理</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <span>
          <i class="anticon anticon-setting"></i>
          <span class="nav-text">其它</span>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header style="background: rgb(0, 0, 0); padding:0;"></nz-header>
    <nz-content style="margin:0 16px;">
      <div style="padding:24px; background: rgb(255, 255, 255); min-height: 1000px;">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer style="text-align: center;">Footer</nz-footer>
  </nz-layout>
</nz-layout>
