<nz-table #basicTable [nzData]="users">
  <thead>
    <tr>
      <th>用户名</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>
        <a [routerLink]="['../user-detail', data.id]">详情</a>
      </td>
    </tr>
  </tbody>
</nz-table>
